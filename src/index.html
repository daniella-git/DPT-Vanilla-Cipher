


<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type ="text/javascript" src ='index.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload=display_ct()>

    <h1>Welcome to DPT Vanilla Cipher encoder/decoder!</h1>
      <div class="cipher-input">
        <textarea id="entrybox" rows="10" cols="100" oninput="printCipherText()">Enter text here</textarea>
      </div>


<div class="container">

    <div class="box">
      
      <h2>Ceaser cipher</h2>
      Encode/decode
      <label class="switch">
        <input id="checkbox1" type="checkbox" onclick="caeserCheckbox()" checked>
        <span class="slider"></span>
      </label>
        <br><br>
      
      <label for="rotation">Rotation setting</label>
        <input id="rotnum" type="number" name="shift" value="3" min="1" max="26" onchange="caeserCheckbox()"> 
          <br><br>
    
        <fieldset>
          <legend>Cipher resulting text area</legend>
            <p id="caeser"></p>
        </fieldset>

    </div>

  <div class="box">
    
    <h2>Rot13 cipher</h2>
    Encode/decode
      <label class="switch">
        <input id="checkbox2" type="checkbox" onclick="rot13Checkbox()" checked>
          <span class="slider"></span>
      </label><br><br>
    <fieldset>
      <legend>Cipher resulting text area</legend>
        <p id="rot13">
         </p>
    </fieldset>
  </div>

  <div class="box">
    <h2>Vigenere cipher</h2>
    Encode/decode
    <label class="switch">
      <input id="checkbox3" type="checkbox" onclick="vigenereCheckbox()" checked>
        <span class="slider"></span>
    </label><br><br>
    <label for="keyword">Keyword:</label>
      <input type="text" id="cipher-settings" name="cipher-settings"><br><br>
    <fieldset>
      <legend>Cipher resulting text area</legend>
        <p id="vigenere"></p>
    </fieldset>
  </div>


</div>
  <div class="time-display"> 
        <span id='ct' ></span>
  </div>
  <div>
    <p id="quote" style="text-align:right"></p>
  </div>

</body>
</html>
