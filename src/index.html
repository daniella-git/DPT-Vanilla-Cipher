


<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type ="text/javascript" src ='index.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload=onPageLoad()>

    <h1>Welcome to DPT Vanilla Cipher encoder/decoder!</h1>
      <div class="cipher-input">
        <textarea id="entrybox" rows="10" cols="100" oninput="printCipherText()">Enter text here</textarea>
      </div>


<div class="app-container">

    <div class="box">
      
      <h2>Ceaser cipher</h2>

      <div class="switch-container">
        Encode/decode
        <label class="switch">
          <input id="checkbox1" type="checkbox" onclick="caeserCheckbox()" unchecked>
          <span class="slider"></span>
        </label>
      </div>
    
     <div class="rotation-container">
      <label for="rotation">Rotation setting</label>
        <input id="rotnum" type="number" name="shift" value="3" min="1" max="26" onchange="caeserCheckbox()"> 
     </div>
      
     <div class="result-text-container">
      <p id="caeser"></p>
     </div>

    </div>

  <div class="box">
    <h2>Rot13 cipher</h2>
      <div class="switch-container">
        Encode/decode
        <label class="switch">
          <input id="checkbox2" type="checkbox" onclick="rot13Checkbox()" unchecked>
            <span class="slider"></span>
        </label>
      </div>
    
      <div class="result-text-container">
        <p id="rot13"></p>
      </div>
  </div>

  <div class="box">
    <h2>Vigenere cipher</h2>

      <div class="switch-container">
      Encode/decode
      <label class="switch">
        <input id="checkbox3" type="checkbox" onclick="vigenereCheckbox()" unchecked>
          <span class="slider"></span>
      </label>
      </div>

      <div class="keyword-container">
        <label for="keyword">Keyword:</label>
          <input type="text" id="keyword" name="keyword" value="lemon">
      </div>

      <div class="result-text-container">
        <p id="vigenere"></p>
      </div>
         
 
    </div>


</div>
  <div class="time-display"> 
        <span id='ct' ></span>
  </div>
  <div>
    <p id="quote" style="text-align:right"></p>
  </div>

</body>
</html>
